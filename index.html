<!DOCTYPE html>
<html lang="en" style="background-color:rgb(231, 231, 231);">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chess Timer</title>
</head>
<body style="display: none;">

  <div id="root" >
    <div id="main">
        <section class="player " id="player-white">
          <button class="btnTimer" id="btn-white"></button>
          <div class="lable">
            <h2>wight</h2>
            <p id="timeLable-white"  class="timingP">10 : 0</p>
          </div>
        </section>

        <section class="player " id="player-black">
          <button class="btnTimer" id="btn-black"></button>
          <div class="lable">
            <h2>black</h2>
            <p id="timeLable-black" class="timingP">10 : 0</p>
          </div>
        </section>
    </div>

    
    <aside id="popup">
      <section class="main" id="popupMain">
          <h3 class="title">Chess timer</h3>
          <div class="form">
            <label for="timeNum">Match time</label>
            <input type="number" value="10" placeholder="by minute" id="input-timeNum" > 
          </div>
          <aside class="btnPopup">
            <button id="btnForPopupNumber">START</button>
          </aside>
      </section>

        <h3 class="title">white wins</h3>

        </div>
        <aside class="btnPopup">
          <button  id="reYes"> yes</button>
          <button  id="reNo"> no</button>
        </aside>
    </section> -->
  
    </aside>
  </div>


 
  <script src="script.js"></script>
</body>
</html>
